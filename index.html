<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora web</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="calculadora">
		<input type="text" id="pantalla" disabled >
		<div class="caja-botones">
			<button class="btn-borrar" onclick="borrarpantalla()">AC</button>
			<button onclick="borrar()"><i class="fa-solid fa-delete-left"></i></button>
			<button class="btn-operador" onclick="agregarOperador('/')">/</button>
			<button onclick="agregarNumero('7')">7</button>
			<button onclick="agregarNumero('8')">8</button>
			<button onclick="agregarNumero('9')">9</button>
			<button class="btn-operador" onclick="agregarOperador('+')">+</button>
			<button onclick="agregarNumero('4')">4</button>
			<button onclick="agregarNumero('5')">5</button>
			<button onclick="agregarNumero('6')">6</button>
			<button class="btn-operador" onclick="agregarOperador('-')">-</button>
			<button onclick="agregarNumero('1')">1</button>
			<button onclick="agregarNumero('2')">2</button>
			<button onclick="agregarNumero('3')">3</button>
			<button class="btn-operador" onclick="agregarOperador('*')">X</button>
			<button onclick="agregarNumero('0')">0</button>
			<button onclick="agregarPunto('.')">.</button>
			<button class="btn-resultado" type="button" onclick="resultado()">=</button>
		</div>
	</div>

	<script src="./js/scripts.js"></script>
	<script src="https://kit.fontawesome.com/80ad4ec867.js" crossorigin="anonymous"></script>
</body>
</html>
